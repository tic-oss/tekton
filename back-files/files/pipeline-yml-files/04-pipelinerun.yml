apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: tekton-pipeline-run-
  namespace: tekton-namespace
spec:
  serviceAccountName: tekton-pipeline-service-account
  pipelineRef:
    name: tekton-pipeline

  podTemplate:
    securityContext:
      fsGroup: 65532
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
  - name: docker-credentials
    secret:
      secretName: docker-credentials
  - name: ssh-creds
    secret:
      secretName: git-sshkey-secret

  params:
  - name: repo-url
    value: git@github.com:Nandiniperikala/pipeline.git
  - name: revision
    value: main 
  - name: submodules
    value: "false"
  - name: image-reference
    value: nandiniperikala/valida:latest
  - name: context
    value: validations
  - name: dockerfile
    value: validations/Dockerfile
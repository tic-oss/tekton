apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: go-pipeline-eventlistener-gateway
  namespace: pipelinename-namespace
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - shopt.gq
    - port:
        number: 80
        name: http2
        protocol: HTTP2
      hosts:
        - shopt.gq
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: go-pipeline-eventlistener-gw-virtualservice
  namespace: pipelinename-namespace
spec:
  hosts:
    - shopt.gq
  gateways:
    - go-pipeline-eventlistener-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: el-go-pipeline-eventlistener
            port:
              number: 8080

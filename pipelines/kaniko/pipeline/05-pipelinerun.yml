apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: go-pipeline-run-
  namespace: go-pipeline-namespace
spec:
  pipelineRef:
    name: go-pipeline

  podTemplate:
    securityContext:
      fsGroup: 65532
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  - name: docker-credentials
    secret:
      secretName: docker-credentials
  - name: ssh-creds
    secret:
      secretName: git-sshkey-secret

  params:
  - name: repo-url
    value: < ssh repo url >
  - name: revision
    value: < branch > 
  - name: image-reference
    value: < userName/new-go:latest >
  serviceAccountName: go-pipeline-service-account
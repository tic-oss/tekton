apiVersion: v1
kind: ServiceAccount
metadata:
  name: <%= pipelineName %>-service-account
  namespace: <%= pipelineName %>-namespace
secrets:
  - name: git-sshkey-secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tekton-<%= pipelineName %>-role
  namespace: <%= pipelineName %>-namespace
rules:
# EventListeners need to be able to fetch all namespaced resources
- apiGroups: ["triggers.tekton.dev"]
  resources: ["eventlisteners", "triggerbindings", "triggertemplates", "triggers", "interceptors"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
# configmaps is needed for updating logging config
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
# Permissions to create resources in associated TriggerTemplates
- apiGroups: ["tekton.dev"]
  resources: ["pipelineruns", "pipelineresources", "taskruns"]
  verbs: ["create"]
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["impersonate"]
- apiGroups: ["policy"]
  resources: ["podsecuritypolicies"]
  resourceNames: ["tekton-triggers"]
  verbs: ["use"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-<%= pipelineName %>-binding
  namespace: <%= pipelineName %>-namespace
subjects:
- kind: ServiceAccount
  name: <%= pipelineName %>-service-account
  namespace: <%= pipelineName %>-namespace
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tekton-<%= pipelineName %>-role
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tekton-<%= pipelineName %>-clusterrole
  namespace: <%= pipelineName %>-namespace
rules:
  # EventListeners need to be able to fetch any clustertriggerbindings
- apiGroups: ["triggers.tekton.dev"]
  resources: ["clustertriggerbindings", "clusterinterceptors", "interceptors"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-<%= pipelineName %>-clusterbinding
  namespace: <%= pipelineName %>-namespace
subjects:
- kind: ServiceAccount
  name: <%= pipelineName %>-service-account
  namespace: <%= pipelineName %>-namespace
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-<%= pipelineName %>-clusterrole
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tekton-<%= pipelineName %>-kubectl-role
  namespace: <%= pipelineName %>-namespace
rules:
- apiGroups:
  - "*"
  resources:
  - pods
  - deployments
  - deployments/scale
  - deployments/status
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-<%= pipelineName %>-kubectl-binding
  namespace: <%= pipelineName %>-namespace
subjects:
- kind: ServiceAccount
  name: <%= pipelineName %>-service-account
  namespace: <%= pipelineName %>-namespace
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tekton-<%= pipelineName %>-kubectl-role

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: <%= pipelineName %>-namespace
  name: tekton-ssh-role
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-role-binding
  namespace: <%= pipelineName %>-namespace
subjects:
- kind: ServiceAccount
  name: <%= pipelineName %>-service-account
  namespace: <%= pipelineName %>-namespace
roleRef:
  kind: Role
  name: tekton-ssh-role
  apiGroup: rbac.authorization.k8s.io
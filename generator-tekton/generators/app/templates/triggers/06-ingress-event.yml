apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: <%= pipelineName %>-eventlistener-gateway
  namespace: <%= pipelineName %>-namespace
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - <%= domainName %>
    - port:
        number: 80
        name: http2
        protocol: HTTP2
      hosts:
        - <%= domainName %>
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: <%= pipelineName %>-eventlistener-gw-virtualservice
  namespace: <%= pipelineName %>-namespace
spec:
  hosts:
    - <%= domainName %>
  gateways:
    - <%= pipelineName %>-eventlistener-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: el-<%= pipelineName %>-eventlistener
            port:
              number: 8080

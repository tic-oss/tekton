apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: <%= pipelineName %>-run-
  namespace: <%= pipelineName %>-namespace
spec:
  pipelineRef:
    name: <%= pipelineName %>

  podTemplate:
    securityContext:
      fsGroup: 65532
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  - name: docker-credentials
    secret:
      secretName: docker-credentials

  params:
  - name: repo-url
    value: <%= repoURL %>
  - name: revision
    value: <%= branch %> 
  <%_ if (registry == "docker-hub") { _%>
  - name: image-reference
    value: <%= registryName %>/<%= imageName %>:latest
  <%_ } _%>
  <%_ if (registry == "acr") { _%>
  - name: image-reference
    value: <%= registryName %>.azurecr.io/<%= imageName %>:latest
  <%_ } _%>
  <%_ if (registry == "ecr") { _%>
  - name: image-reference
    value: <%= registryURI %>/<%= imageName %>:latest
  <%_ } _%>
  <%_ if (registry == "git-package") { _%>
  - name: image-reference
    value: nandinikarthik14/go:latest
  <%_ } _%>
  serviceAccountName: <%= pipelineName %>-service-account
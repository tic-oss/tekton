apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: tekton-pipeline
  namespace: tekton-namespace
spec:
  description: | 
    This pipeline clones a git repo, builds a Docker image with Kaniko and
    pushes it to a registry
  params:
  - name: repo-url
    type: string
  - name: revision
    type: string
  - name: submodules
    type: string
  - name: image-reference
    type: string
  - name: maven-image-reference
    type: string
  - name: directory
    type: string
  
  workspaces:
  - name: shared-data
  - name: docker-credentials
  - name: ssh-creds

  tasks:
  - name: fetch-source
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-data
    - name: ssh-directory
      workspace: ssh-creds
    params:
    - name: url
      value: $(params.repo-url)
    - name: revision
      value: $(params.revision)
    - name: submodules
      value: $(params.submodules)

  - name: build-push
    runAfter: ["fetch-source"]
    taskRef:
      name: jib-maven
    workspaces:
    - name: source
      workspace: shared-data
   
    params:
    - name: IMAGE
      value: $(params.image-reference)
    - name: MAVEN_IMAGE
      value: $(params.maven-image-reference)
    - name: DIRECTORY
      value: $(params.directory)
  
   
